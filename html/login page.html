<!DOCTYPE html>
<html>
    <head>
        <title>
                Login page
        </title>
    </head>
    <body>
            <div>
                <form>
                    <h1>Login page</h1>
                    <br>
                    <label for="email" name="mail">Email Address</label>
                    <br>
                    <input type="email" id="email" name="mail" placeholder="john@example.com" required>
                    <br>
                    <br>
                    <label for="password" name="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <br>
                    <br>
                    <label for="login" name="login"></label>
                    <input href="" type="submit" id="login" name="login" value="Login">
                    <br>
                    <br>
                    <a href="register.html">Forget password?</a>
                </form>
            </div>

    </body>
</html>
