<!DOCTYPE html>
<html>
    <head>
        <title>
                Register page
        </title>
        
    </head>
    <body>
            <div>
                <form>
                    <h1>Register page</h1>
                    <br>
                    <label for="name" name="name">Full Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <br>
                    <br>
                    <label for="email" name="mail">Email Address</label>
                    <br>
                    <input type="email" id="email" name="mail" placeholder="Enter your email address" required>
                    <br>
                    <br>
                    <label for="phone" name="phone">Phone Number</label>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <br>
                    <br>
                    <label for="password" name="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>    
                    <br>
                    <label for="confirm_password" name="confirm_password">Confirm Password</label>
                    <br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <br>    
                    <br>
                    <label for="register" name="register"></label>
                    <button type="submit" id="register" name="register" formaction="login page.html">Register</button>
                    <br>    
                    <br>
                    <a href="login page.html">Already have an account?</a>
                </form>
            </div>
    </body>
</html>
