<!DOCTYPE html>
<html>
    <head>
        <title>
                Register page
        </title>
        <style>
            body {
                background-color: #f0f8ff;
                font-family: Arial, sans-serif;
            }
            div {
                
                background-color: white;
                margin: 100px auto;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                margin-left: 550px;
                margin-right: 550px;
            }
            </style>
    </head>
    <body>
            <div>
                <form>
                    <h1 style="text-align: center;">Register page</h1>
                    <br>
                    <label for="name" name="name">Full Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <br>
                    <br>
                    <label for="email" name="mail">Email Address</label>
                    <br>
                    <input type="email" id="email" name="mail" placeholder="Enter your email address" required>
                    <br>
                    <br>
                    <label for="password" name="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>    
                    <br>
                    <label for="confirm_password" name="confirm_password">Confirm Password</label>
                    <br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <br>    
                    <br>
                    <label for="register" name="register"></label>
                    <input type="submit" id="register" name="register" value="Register" formaction="login page.html" required>
                    <br>    
                    <br>
                    <a href="login page.html">Already have an account?</a>
                </form>
            </div>
    </body>
</html>
