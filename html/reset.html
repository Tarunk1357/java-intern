<!DOCTYPE html>
<html>
    <head>
        <title>
            Forget password
        </title>
    </head>
    <body>
        <div>
            <form>
                <h1>Reset password</h1>
                <br>
                <label for="new_pass" name="new_pass">New Password</label>
                <br>
                <input type="password" id="new_pass" name="new_password" placeholder="Enter new password" required>
                <br>
                <br>
                <label for="con_password" name="con_password">Confirm Password</label>
                <br>
                <input type="password" id="con_password" name="con_password" placeholder="Confirm new password" required>
                <br>
                <br>
                <button type="submit" formaction="login page.html">Update Password</button>
            </form>
        </div>
    </body>
</html>
